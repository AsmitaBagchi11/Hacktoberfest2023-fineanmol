<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - User data Collection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Please fill up the details down below</h1>
    <h4>We like to know about yourself as a part of our new family</h4>
    <form action="post">
        <div>
            <label for="username">Enter your name</label>
            <input type="text" placeholder="Enter your name" required autofocus>
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>
        <div>
            <select name="qualification">
                <option value="school student">School student</option>
                <option value="UG student">UG student</option>
                <option value="PG student">PG student</option>
                <option value="Phd student">Phd student</option>
                <option value="Working">Working</option>
                <option value="House wife">House wife</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div>
            <label for="address">Enter your address bellow(with pincode)</label>
            <br>
            <textarea name="address" id="address" cols="35" rows="5" placeholder="Enter your full address with pincode"></textarea>
        </div>
        <div>
            <input type="checkbox" id="accepts">
            <label for="accepts">I accepts all the terms and conditions</label>
        </div>
    </form>
</body>

</html>
